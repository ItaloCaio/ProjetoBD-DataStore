        <h2 align="center">Adiciona Produto</h2>

  <form class="form-horizontal" name="produtoForm">

    <div class="form-group">
      <label for="nome" class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-10">
        <input type="text" required ng-model="produto.nome" class="form-control" id="user" placeholder="Nome" >
      </div>
    </div>
    <div class="form-group">
      <label for="descricao" class="col-sm-2 control-label">Descricao</label>
      <div class="col-sm-10">
        <input type="text"   ng-model="produto.descricao" class="form-control" id="name" placeholder="Descrição">
      </div>
    </div>

    <div class="form-group">
      <label for="valorVenda" class="col-sm-2 control-label">Valor de Venda</label>
      <div class="col-sm-10">
        <input type="text" required ng-model="produto.valorVenda" class="form-control" id="cpf" placeholder="Valor de Venda">
      </div>
    </div>
    <div class="form-group">
      <label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
      <div class="col-sm-10">
        <input type="text" required ng-model="produto.quantidade" class="form-control" id="Valor de compra" placeholder="Quantidade">
      </div>
    </div>
	
	 <label for="categoria" class="col-sm-2 control-label">Categorias</label>
      <div class="col-sm-10">
       <select class="form-control" ng-model="produto.categoria" ng-options="categoria as categoria for categoria in categorias">
    
       </select>
      </div>
  
    <div align="center">
    <br/>
      <button type="submit" ng-click="adicionaProduto(produto)" class="btn btn-success">Adicionar</button>

      <button type="submit"  class="btn btn-danger" ng-click="limparCampos()">Cancelar</button>
      <div class="form-group">
      
     
     </div>
